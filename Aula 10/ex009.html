<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#blocoInterativo {
            margin: 50px;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }

        ;
    </style>
</head>

<body>
    <div id="blocoInterativo" onmouseenter="entrou()" onmouseout="saiu()" onclick="clicou()">
        interaja...
    </div>

    <script>

        var a = document.getElementById('blocoInterativo')

        function entrou() {
            a.innerText = 'Entrou'
            a.style.background = 'blue'
        };
        function saiu() {
            a.innerText = 'Saiu'
            a.style.background = 'green'
        };
        function clicou() {
            a.innerText = 'Clicou!';
            a.style.background = 'red'
        };
    </script>
</body>

</html>
